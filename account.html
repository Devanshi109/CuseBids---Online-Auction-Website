<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='account-style.css') }}">
</head>
<body>
    <header>
        <h1>Welcome to Your Account</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="#">My Account</a></li>
                <li><a href="#">Logout</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="listing-form">
            <h2>List an Item for Bidding</h2>
            <form action="/list_item" method="post">
                <label for="item_name">Item Name:</label>
                <input type="text" id="item_name" name="item_name" required>
                <br>
                <label for="description">Description:</label>
                <textarea id="description" name="description" rows="4" cols="50" required></textarea>
                <br>
                <label for="starting_bid">Starting Bid:</label>
                <input type="number" id="starting_bid" name="starting_bid" required>
                <br>
                <label for="category">Category:</label>
                <select id="category" name="category" required>
                    {% for category in categories %}
                        <option value="{{ category.id }}">{{ category.name }}</option>
                    {% endfor %}
                </select>
                <br>
                <button type="submit">List Item</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 CUSEBIDS. All rights reserved.</p>
    </footer>
</body>
</html>
